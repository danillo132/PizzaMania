<header>
    <style>
        #intro {
          background-color: #303030;
          
        }
  
        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
          #intro {
            margin-top: -58.59px;
          }
         
        }
  
        .navbar .nav-link {
         background-color: black;
          color: #fff !important;
        }
      </style>
  
     
      

  <div id="intro" class="bg-image shadow-2-strong">
  <div class="container rounded bg-white mt-5 mb-5 intro">
    <div class="row" style="margin-top: 75px;">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded mt-5" width="190px" height="200px" src="../assets/pedro.jpg">
              
              
               
                <label class="form-label" for="customFile">Adicionar foto</label>
<input type="file" class="form-control " id="customFile"  />
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Perfil de usuário</h4>
                </div>
                <div class="row mt-2">
                  <div class="col-md-12"><label class="labels">ID</label><input type="text" class="form-control" id="id" name="id" [(ngModel)]="usuario.id" readonly></div>
                  
              </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Nome</label><input type="text" class="form-control" [(ngModel)]="usuario.nome" id="nome" name="nome" placeholder="Primeiro nome" ></div>
                    <div class="col-md-6"><label class="labels">Sobrenome</label><input type="text" class="form-control" [(ngModel)]="usuario.sobrenome" id="sobrenome" name="sobrenome" placeholder="Sobrenome"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Celular</label><input type="text" class="form-control" mask="(00) 0 0000-0000" maxlength="16" placeholder="(xx) x xxxx-xxxx" [(ngModel)]="usuario.celular" id="celular" name="celular" ></div>
                    <div class="col-md-12"><label class="labels">Telefone</label><input type="text" class="form-control" mask="(00) 0000-0000" maxlength="14" placeholder="(xx) xxxx-xxxx" [(ngModel)]="usuario.telefone" id="telefone" name="telefone"></div>
                    <div class="col-md-12"><label class="labels">CPF</label><input type="text" class="form-control" mask="000.000.000-00" maxlength="14" placeholder="999.999.999-99" [(ngModel)]="usuario.cpf" id="cpf" name="cpf"></div>
                    <div class="col-md-12"><label class="labels">E-mail</label><input type="text" class="form-control" placeholder="exemplo@gmail.com" [(ngModel)]="usuario.email" id="email" name="email"></div>
                    <div class="col-md-12"><label class="labels">Senha</label><input type="password" class="form-control" placeholder="Sua senha" [(ngModel)]="usuario.senha" id="senha" name="senha"></div>
                    <div class="col-md-6"><label class="labels">CEP</label><input type="text" class="form-control" mask="00000000" maxlength="8" [(ngModel)]="usuario.cep" id="cep" name="cep" (blur)="buscaCep(usuario.cep)"></div>
                    <div class="col-md-6"><label class="labels">Cidade</label><input type="text" class="form-control" [(ngModel)]="usuario.cidade" name="cidade" id="cidade"></div>
                    <div class="col-md-12"><label class="labels">Bairro</label><input type="text" class="form-control" [(ngModel)]="usuario.bairro" name="bairro" id="bairro"></div>
                    
                    <div class="col-md-12"><label class="labels">Rua</label><input type="text" class="form-control" [(ngModel)]="usuario.logradouro" id="logradouro" name="logradouro"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Número</label><input type="text" class="form-control"  [(ngModel)]="usuario.numero" id="numero" name="numero"></div>
                    <div class="col-md-6"><label class="labels">Estado</label><input type="text" class="form-control"[(ngModel)]="usuario.estado" id="estado" name="estado"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-danger " type="button" (click)="salvarUser()">Salvar perfil <i class="fas fa-lg   fa-user-check"></i></button></div>
                <div class="mt-2 text-center"><button class="btn btn-dark" type="button" (click)="deleteUsuario(usuario.id)">Excluir conta <i class="far fa-lg fa-trash-alt"></i></button></div>
            </div>
        </div>
       
    </div>
</div>
  </div>
</header>
